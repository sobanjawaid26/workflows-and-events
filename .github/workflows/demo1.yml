name: Events Demo 1
on:
  pull_request:
    types:
    - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Deendencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying..."